<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
        <div class="input-container">
            <input type="text" placeholder="Type your task" id="todo-input">
            <button id="create-todo-btn">Create</button>
        </div>
  
        <div id="board-container" class="board-container">
            <!-- Todo Board -->
            <div class="board todo-board" id="todo-board">
                <h3>Todo</h3>
                <div draggable="true" class="item">
                    <p>Add logic to create new task Items</p>
                </div>
                
            </div>

            <!-- Progress Board -->
            <div class="board progress-board" id="progress-board">
                <h3>Inprogress</h3>
                <div draggable="true" class="item">
                    <p>Add logic to create new task Items</p>
                </div>
            </div>


            <!-- Complete Board -->
            <div class="board completer-board" id="complete-board">
                <h3>Done</h3>
                <div draggable="true" class="item">
                <p>Make Items Draggable</p>
                </div>
            </div>
        </div>
        <script src="insert.js"></script>
        <script src="board.js"></script>
</body>
</html>
