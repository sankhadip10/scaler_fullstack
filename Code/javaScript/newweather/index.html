<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <input id="search-input" placeholder="Search for city">
            <button id="search-btn">Search</button>
        </div>
        <div id="search-result-container">
            <h3>City:<span id="city"></span></h3>
            <h3>Region:<span id="region"></span></h3>
            <h3>Country:<span id="country"></span></h3>
            <h3>Temp:<span id="temp"></span></h3>
            <h3>humidity:<span id="humidity"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
